<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 为移动设备添加 viewport-->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置苹果工具栏颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>订单申诉详情</title>
    <!--public css-->
    <link rel="stylesheet" href="/src/css/common/common.css" />
    <!-- another css -->
    <link rel="stylesheet" href="/src/libs/webuploader/webuploader.css">
    <link rel="stylesheet" href="/src/css/appeal/appeal_detail.css">
</head>

<body>
    <div class="lg_appeal_detail">
        <h3>订单申诉</h3>
        <div class="serial">订单编号</div>
        <input type="text" name="serialVal" id="serialVal" placeholder="请输入订单编号">
        <div class="appeal_cause">申诉原因</div>
        <textarea name="appeal_causeVal" id="appeal_causeVal" cols="30" rows="10" placeholder="请输入申诉原因" minlength="15" maxlength="100"></textarea>
        <div class="uploading">截图证明(最多上传3张)</div>
        <div id="uploader" class="wu-example clearfix">
            <!--用来存放文件信息-->
            <div id="thelist" class="uploader-list clearfix">

            </div>
            <div id="lg_upload"></div>
        </div>
        <a href="/appeal/appeal_course.html" id="ctlBtn" class="btn btn-default">提交</a>
    </div>
</body>
<!-- public js -->
<script src="/src/libs/jquery-1.11.1.min.js"></script>
<script src="/src/js/common/common.js"></script>
<!-- another js -->
<script src="/src/libs/webuploader/webuploader.js"></script>
<script src="/src/js/appeal/appeal_detail.js"></script>

</html>
