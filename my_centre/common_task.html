<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 为移动设备添加 viewport-->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置苹果工具栏颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>在线任务</title>
    <!--public css-->
    <link rel="stylesheet" href="/src/css/common/common.css" />
    <!-- another css -->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_727489_26w45ub6711.css">
    <link rel="stylesheet" href="/src/css/my_centre/common_task.css">
</head>

<body>
    <div class="lg_common_task">
        <h2>赏金任务</h2>
        <div class="screen">
            <span>筛选</span>
            <i class="icon-jiantou iconfont"></i>
        </div>
        <div class="pro_list">
            <ul>
                <li class="clearfix"><a href="/my_centre/task_details.html">
                    <div class="proImg fl">
                        <img src="/src/images/mission/stencil.jpg" alt="">
                    </div>
                    <div class="proCon fr">
                        <h5>55寸显示器</h5>
                        <div class="mission_site">
                            <i></i>
                            <span>手机淘宝浏览任务</span>
                        </div>
                        <div class="moneyBox clearfix">
                            <span class="fl">¥20</span>
                            <span class="fl hint">佣金</span>
                            <span class="fl">¥80</span>
                            <span class="fl hint">返现</span>
                            <div class="residue fr">剩余5单</div>
                        </div>
                    </div></a>
                </li>
                <li class="clearfix"><a href="/my_centre/task_details.html">
                    <div class="proImg fl">
                        <img src="/src/images/mission/stencil.jpg" alt="">
                    </div>
                    <div class="proCon fr">
                        <h5>55寸显示器</h5>
                        <div class="mission_site">
                            <i></i>
                            <span>手机淘宝浏览任务</span>
                        </div>
                        <div class="moneyBox clearfix">
                            <span class="fl">¥20</span>
                            <span class="fl hint">佣金</span>
                            <span class="fl">¥80</span>
                            <span class="fl hint">返现</span>
                            <div class="residue fr">剩余5单</div>
                        </div>
                    </div></a>
                </li>
               
            </ul>
        </div>
    </div>
    <div class="selectBox">
        <div class="bg"></div>
        <div class="content">
            <p>选择类型</p>
            <div class="taskBox">
                <ul class="clearfix">
                    <li class="active">垫付任务</li>
                    <li>浏览任务</li>
                </ul>
            </div>
            <p>选择平台</p>
            <div class="platform">
                <ul>
                    <li class="clearfix phone_tb active">
                        <div class="fl">
                            <i></i>
                            <span>手机淘宝任务</span>
                        </div>
                        <div class="fr">
                            <i class="select"></i>
                        </div>
                    </li>
                    <li class="clearfix phone_tm">
                        <div class="fl">
                            <i></i>
                            <span>手机天猫任务</span>
                        </div>
                        <div class="fr">
                            <i class="select"></i>
                        </div>
                    </li>
                    <li class="clearfix computer_tb">
                        <div class="fl">
                            <i></i>
                            <span>电脑淘宝任务</span>
                        </div>
                        <div class="fr">
                            <i class="select"></i>
                        </div>
                    </li>
                    <li class="clearfix phone_mls">
                        <div class="fl">
                            <i></i>
                            <span>手机美丽说任务</span>
                        </div>
                        <div class="fr">
                            <i class="select"></i>
                        </div>
                    </li>
                    <li class="clearfix phone_jd">
                        <div class="fl">
                            <i></i>
                            <span>手机京东任务</span>
                        </div>
                        <div class="fr">
                            <i class="select"></i>
                        </div>
                    </li>
                    <li class="clearfix computer_tm">
                        <div class="fl">
                            <i></i>
                            <span>电脑天猫任务</span>
                        </div>
                        <div class="fr">
                            <i class="select"></i>
                        </div>
                    </li>
                    <li class="clearfix phone_mgj">
                        <div class="fl">
                            <i></i>
                            <span>手机蘑菇街任务</span>
                        </div>
                        <div class="fr">
                            <i class="select"></i>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="fun clearfix">
                <div class="empty">清空</div>
                <div class="accomplish">完成</div>
            </div>
        </div>
    </div>
    <div class="h5"></div>
    <!-- 底部 -->
    <footer class="footdh" title="my_centre"></footer>
</body>
<!-- public js -->
<script src="/src/libs/jquery-1.11.1.min.js"></script>
<script src="/src/js/common/common.js"></script>
<!-- another js -->
<script src="/src/js/common/footer.js"></script>
<script src="/src/js/my_centre/common_task.js"></script>

</html>
