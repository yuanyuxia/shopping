<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 为移动设备添加 viewport-->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置苹果工具栏颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>待操作</title>
    <!--public css-->
    <link rel="stylesheet" href="/src/css/common/common.css" />
    <!-- another css -->
    <link rel="stylesheet" href="/src/libs/webuploader/webuploader.css">
    <link rel="stylesheet" href="/src/libs/lightbox/css/lightbox.min.css">
    <link rel="stylesheet" href="/src/css/my_centre/await_operat.css">
</head>

<body>
    <div class="lg_await_operat">
        <div class="title clearfix seek">
            <h3 class="fl">如何找到商品</h3>
            <i class="pull_down fr"></i>
        </div>
        <div class="pro_message">
            <ul>
                <li>
                    <span class="fl">搜索关键词</span>
                    <span class="fr">55寸显示器</span>
                </li>
                <li>
                    <span class="fl">排序方式</span>
                    <span class="fr">销量</span>
                </li>
                <li>
                    <span class="fl">商品现有收货人数</span>
                    <span class="fr">88人</span>
                </li>
                <li>
                    <span class="fl">商品价格区间</span>
                    <span class="fr">¥ 60~70</span>
                </li>
                <li>
                    <span class="fl">商品所在地</span>
                    <span class="fr">郑州</span>
                </li>
                <li>
                    <span class="fl">商品主图 (点击查看大图)</span>
                    <span class="fr">
                        <a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-1.jpg" data-lightbox="example-1">
                            <img class="example-image" src="/src/images/my_centre/example.png" alt="image-1" />
                        </a>
                    </span>
                </li>

            </ul>
        </div>
        <div class="title clearfix require">
            <h3 class="fl">按商家要求操作</h3>
            <i class="pull_down fr"></i>
        </div>
        <div class="operation">
            <ul>
                <li>
                    <h3>货比三家
                        <span>(查看同类其他商家商品)</span>
                    </h3>
                    <p>上传截图</p>
                    <div id="uploader" class="wu-example clearfix">
                        <!--用来存放文件信息-->
                        <div id="thelist" class="uploader-list-bj clearfix">

                        </div>
                        <div id="lg_upload_bj"></div>
                    </div>
                </li>
                <li>
                    <h3>浏览商铺及目标商品 &nbsp;&nbsp;次日任务</h3>
                    <p>上传截图</p>
                    <div id="uploader" class="wu-example clearfix">
                        <!--用来存放文件信息-->
                        <div id="thelist" class="uploader-list-ll clearfix">

                        </div>
                        <div id="lg_upload_ll"></div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="serial clearfix">
            <span class="fl">提交订单编号</span>
            <input type="text" placeholder="请输入订单编号" class="fr" name="serialVal" id="serialVal">
        </div>
        <div class="ctlBox">
            <a href="/my_centre/schedule.html" id="ctlBtn"> 提交</a>
        </div>
    </div>
</body>
<!-- public js -->
<script src="/src/libs/jquery-1.11.1.min.js"></script>
<script src="/src/js/common/common.js"></script>
<!-- another js -->
<script src="/src/libs/webuploader/webuploader.js"></script>
<script src="/src/libs/lightbox/js/lightbox-plus-jquery.min.js"></script>
<script src="/src/js/my_centre/await_operat.js"></script>

</html>
