<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 为移动设备添加 viewport-->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置苹果工具栏颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>注册</title>

</head>

<body>
    <div class="lg_register_two">
        <h5>验证您的手机号并完善账号</h5>
        <div class="telephone">13643713157</div> 
        <div class="input">
            <input type="text" name="verify" id="verify" placeholder="输入手机号验证码">
            <div class="gain">获取验证码</div>
        </div>
        <input type="password" name="password" id="password" placeholder="设置密码">
        <input type="text" name="inviter" id="inviter" placeholder="邀请人ID">

        <div class="register">注册</div>
        <p class="consent">点击注册表示您同意<i>《ZJFW用户协议》</i></p>
    </div>
