<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 为移动设备添加 viewport-->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置苹果工具栏颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>待下单</title>
    <!--public css-->
    <link rel="stylesheet" href="/src/css/common/common.css" />
    <!-- another css -->
    <link rel="stylesheet" href="/src/libs/webuploader/webuploader.css">
    <link rel="stylesheet" href="/src/libs/lightbox/css/lightbox.min.css">
    <link rel="stylesheet" href="/src/css/my_centre/await_order.css">
</head>

<body>

            <i class="pull_down fr"></i>
        </div>
        <div class="uploadImg">

            <p>上传截图</p>
            <div id="uploader" class="wu-example clearfix">

                    </li>
                </ul>
            </div>
        </div>
    </div>

<!-- public js -->
<script src="/src/libs/jquery-1.11.1.min.js"></script>
<script src="/src/js/common/common.js"></script>
<!-- another js -->
<script src="/src/libs/webuploader/webuploader.js"></script>
<script src="/src/libs/lightbox/js/lightbox-plus-jquery.min.js"></script>
