<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 为移动设备添加 viewport-->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置苹果工具栏颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>找回密码</title>
    <!--public css-->
    <link rel="stylesheet" href="/src/css/common/common.css" />
    <!-- another css -->
    <link rel="stylesheet" href="/src/css/my_centre/my.css">
</head>

<body>
    <div class="captcha">
        <h3>找回密码</h3>
        <input type="text" placeholder="请输入手机号">
        <input type="text" name="" id="" placeholder="请输入手机验证码">
        <input class="countTime" id="btnSendCode" value="获取验证码" onclick="sendMessage()">
        <input type="text" placeholder="请输入新密码">
        <a href="javascript:;" class="loginBtn">完成</a>
    </div>
</body>
<!-- public js -->
<script src="/src/libs/jquery-1.11.1.min.js"></script>
<script src="/src/js/my_centre/captcha.js"></script>
<script src="/src/js/common/common.js"></script>

<!-- another js -->
</html>
