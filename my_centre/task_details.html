<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 为移动设备添加 viewport-->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 设置苹果工具栏颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>赏金任务详情</title>
    <!--public css-->
    <link rel="stylesheet" href="/src/css/common/common.css" />
    <!-- another css -->
    <link rel="stylesheet" href="/src/css/my_centre/task_details.css">
</head>

<body>
    <div class="lg_task_details">
        <div class="morrow">
            <a href="/my_centre/next_task.html">
                <img src="/src/images/my_centre/ciri.png" alt="">
            </a>
        </div>
        <div class="top clearfix">
            <div class="proImg">
                <img src="/src/images/mission/stencil.jpg" alt="">
            </div>
            <div class="proCon">
                <h5>55寸显示器</h5>
                <div class="moneyBox clearfix">
                    <span class="fl">¥88.5</span>
                    <span class="fl hint">成交价</span>
                </div>
            </div>
        </div>
        <div class="service clearfix">
            <span class="fl">劳务费 (元)</span>
            <span class="fr">22.1</span>
        </div>
        <div class="extra clearfix">
            <span class="fl">额外赏金 (元)</span>
            <span class="fr">10.0</span>
        </div>
        <div class="return clearfix">
            <span class="fl">返现金额 (元)</span>
            <span class="fr">88.5</span>
        </div>
        <div class="aggregate clearfix">
            <span class="fl">总计</span>
            <span class="fr">128.6</span>
        </div>
        <div class="taskMessage">
            <div class="serial clearfix">
                <span class="fl">任务编号</span>
                <span class="fr">20180619221142</span>
            </div>
            <div class="type clearfix">
                <span class="fl">任务类型</span>
                <span class="fr">
                    <i></i>
                    <span>手机淘宝浏览任务</span>
                </span>
            </div>
        </div>
        <div class="grab">
            <a href="javascript:;">立即抢单</a>
        </div>
    </div>
</body>
<!-- public js -->
<script src="/src/libs/jquery.min.js"></script>
<script src="/src/js/common/common.js"></script>
<!-- another js -->
<script src="/src/js/my_centre/task_details.js"></script>

</html>
